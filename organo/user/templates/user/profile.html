{% extends 'user/base.html' %}

{% block title %}
profile
{% endblock %}

{% block content %}
{% load static %}
<section style="background-color: #eee;">
    <div class="container py-5">
      <div class="row">
        <div class="col">
          <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item"><a href="{% url 'home' %}" style="color:#7FAD39">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page" style="color:black;">Profile</li>
            </ol>
          </nav>
        </div>
      </div>
  
      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img src="{% static 'img/vecteezy_man-avatar-vector-icon_6487917.png' %}" alt="avatar"
                class="rounded-circle img-fluid" style="width: 150px;">
              <h5 class="my-3">{{user.username}}</h5>
              <p class="text-muted mb-1">User Profile</p>
              <p class="text-muted mb-4">{{user.email}}</p>
              <div class="d-flex justify-content-center mb-2">
                <a href="{% url 'logout_user' %}" class="btn btn" style="background-color: #7FAD39; width: 200px; border-radius: 20px;color: white;">Logout</a>
              </div>
              <div class="d-flex justify-content-center mb-2">
                <a href="{% url 'change_password' %}" class="btn btn" style="border-radius: 20px; background-color: #7FAD39;color: white;">Change Password</a>
              </div>
              <div class="d-flex justify-content-center mb-2">
                <a href="{% url 'add_address' %}" class="btn btn" style="border-radius: 20px; background-color: #7FAD39;color: white;">Add address</a>
              </div>
              <div class="d-flex justify-content-center mb-2">
                <a href="{% url 'ordertable' %}" class="btn btn" style="border-radius: 20px; background-color: #7FAD39;color: white;">orders</a>
              </div>
            </div>
          </div>
          <div class="card mb-4 mb-lg-0">
            <div class="card-body p-0">
              <ul class="list-group list-group-flush rounded-3">
               
              </ul>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
            <div class="card mb-4">
              <div class="card-body">
                <form method="POST">
                  {% csrf_token %}
                  <div class="row">
                    <div class="row mb-3">
                      <div class="col">
                        <div class="form-outline">
                          <input type="text" id="form7Example1" value="{{ user.first_name }}" name="fname" class="form-control" placeholder="First Name" />
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-outline">
                          <input type="text" id="form7Example1" value="{{ user.last_name }}" name="lname" class="form-control" placeholder="Last Name" />
                        </div>
                      </div>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="text" id="form7Example4" value="{{ user.username }}" name="username" class="form-control" placeholder="Username" />
                    </div>
                    <div class="form-outline mb-4">
                      <input type="text" id="form7Example4" value="{{ user.email }}" name="email" class="form-control" placeholder="Email" />
                    </div>
                  </div>
                  <button type="submit" class="btn btn" style="background-color: #7FAD39;color: white;">Update</button>
                </form>
              </div>
            </div>
          </div>
          
          
        </div>
      </div>
    </div>
  </section>

{% endblock  %}
