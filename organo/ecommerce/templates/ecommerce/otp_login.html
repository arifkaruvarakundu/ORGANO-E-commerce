<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous"
      />
    </head>

    <body>
        
             
    {% comment %} <form action="/signin" method="post">
        {% csrf_token %}
        <label>User name</label>
        <input type="text" id="username" name="username" Required><br>

        <label>Password</label>
        <input type="password" id="pass1" name="pass1" Required><br>

        <button type="submit">Sign In</button>

    </form> {% endcomment %}
        
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Marketvegetables.jpg/800px-Marketvegetables.jpg"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form  method="POST">
                        {% csrf_token %}
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">Verify otp</span>
                        </div>
      
                        <!-- <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5> -->
      
                        <!-- <div class="form-outline mb-4">
                          <input type="text" id="username" name="username" placeholder="Username" class="form-control form-control-lg" Required/>
                        </div> -->
      
                        <div class="form-outline mb-4">
                          <input type="otp" id="pass1" name="otp" placeholder="otp" class="form-control form-control-lg" Required/>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" type="submit">Varify otp</button>
                        </div>

                        {% for message  in messages %}
                        <div class="alert alert-{{messages.tags}} alert-dismissible fade show" role="alert">
                            <p style="color: red ">{{ message }} </p>
                            </button> 
                        </div>
                        {% endfor %}
      
                        <a class="small text-muted" href="#!">Resend otp</a>

                        <!-- <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? 
                            <a href="/signup" style="color: #393f81;">Register here</a>
                        </p> -->

                        <!-- <a href="#!" class="small text-muted">Terms of use.</a>
                        <a href="#!" class="small text-muted">Privacy policy</a> -->
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

        <script src="" async defer></script>
    </body>
</html>
