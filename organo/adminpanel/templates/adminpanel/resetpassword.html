<!-- reset_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS styles -->
    <style>
        body {
            padding: 20px;
            background-color: #f7f7f7;
        }

        .reset-card {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .reset-card h1 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
        }

        /* Add custom styles for password mismatch error message */
        .password-mismatch {
            color: #dc3545;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reset-card">
            <h1 class="mb-4">Reset Password</h1>
            <form method="post" onsubmit="return validatePassword()">
                {% csrf_token %}
                <div class="form-group">
                    <label for="password">Enter your new password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm your new password:</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm_password" required>
                    <!-- Error message for password mismatch -->
                    <p class="password-mismatch">Passwords do not match. Please re-enter.</p>
                </div>
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>
        </div>
    </div>

    <!-- JavaScript for password validation -->
    <script>
        function validatePassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            var passwordMismatchError = document.querySelector(".password-mismatch");

            if (password !== confirmPassword) {
                passwordMismatchError.style.display = "block";
                return false;
            } else {
                passwordMismatchError.style.display = "none";
                return true;
            }
        }
    </script>
</body>
</html>
